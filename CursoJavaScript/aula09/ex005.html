<body>
<h1>Iniciando estudos com <strong>DOM!</strong> </h1>
<p>Aqui vai o resultado</p>
<p>Aprendendo a usar o <strong>DOM!</strong></p>
<div class="msg">Clique em mim!</div>

<script>
    
    var p1 = window.document.getElementsByTagName('p')[1] // pega pela TAG do HTML
    window.document.write('Teste GetTag ', p1.innerHTML) // innerText pega o texto sem formatacao, pra pega com format usar innerHTML
    var d = window.document.getElementsByClassName('msg') // pega pelo nome de Classe, se for ID colocar ID etc...
    d.innerHTML
    

</script>
