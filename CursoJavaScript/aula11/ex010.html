<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTAS FUMALYSON</title>
</head>
<body>
    <h1>SISTEMA DE MULTAS</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id='res'>


    </div>


<script>
    
    
    
    function calcular(){
        var txtvelocidade = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtvelocidade.value)
        res.innerHTML = `Sua velocidade e de <strong>${vel} Km/h</strong>`
        if (vel > 60){
            res.innerHTML += '<p>Voce esta <strong>MULTADO!</strong></p>'
        }
        res.innerHTML += `<p>Diriga sempre com cinto de seguranca!<p>`
    } 

    


</script>

</body>
</html>
